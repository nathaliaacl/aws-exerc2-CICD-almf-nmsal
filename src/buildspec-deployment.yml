version: 0.2

phases:
  install:
    commands:
      - echo "=== DEBUG - FINDING CORRECT PATH ==="
      - echo "Current working directory: $(pwd)"
      - echo "=== FULL DIRECTORY STRUCTURE ==="
      - find . -type f -name "*.yml" -o -name "*.yaml" -o -name "*.json" | head -20
      - echo "=== LISTING ALL DIRECTORIES ==="
      - ls -la
      - echo "=== CHECKING PARENT DIRECTORIES ==="
      - ls -la ../
      - echo "=== CHECKING ROOT DIRECTORY ==="
      - ls -la /
      - echo "=== SPECIFIC FILE SEARCH ==="
      - find / -name "buildspec-deploy.yml" 2>/dev/null | head -10 || echo "File not found"
      - echo "=== CODEBUILD ENV VARIABLES ==="
      - env | grep -i codebuild
      - echo "=== DEBUG COMPLETE ==="

  build:
    commands:
      - echo "Applying deployment..."
      - find . -name "deployment.yaml" -exec echo "Found: {}" \;
      - kubectl apply -f deployment.yaml

  post_build:
    commands:
      - echo "Deployment completed"