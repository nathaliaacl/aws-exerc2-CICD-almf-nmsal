version: 0.2

phases:
  install:
    commands:
      - curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
      - chmod +x kubectl
      - mv kubectl /usr/local/bin/
      - kubectl version --client

  pre_build:
    commands:
      - aws eks update-kubeconfig --region $EKS_REGION --name $EKS_CLUSTER_NAME
      - kubectl get nodes

  build:
    commands:
      - echo "Verificando conte√∫do do deployment.yaml antes do apply:"
      - cat deployment.yaml
      - echo "Aplicando deployment..."
      - kubectl apply -f deployment.yaml
      - echo "Verificando status dos pods..."
      - kubectl get pods -n default -l app=todo-app
      - kubectl rollout status deployment/todo-app-deployment -n default --timeout=5m

  post_build:
    commands:
      - kubectl get deployment todo-app-deployment -n default
      - kubectl get pods -n default -l app=todo-app
      - echo "=== LOGS DOS PODS COM ERRO ==="
      - kubectl logs -n default -l app=todo-app --prefix=true --all-containers=true --tail=50
      - kubectl get service todo-app-service -n default