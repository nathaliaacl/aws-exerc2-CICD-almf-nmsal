version: 0.2

env:
  variables:
    IMAGE_TAG: "1.0.0"

phases:
  pre_build:
    commands:
      - aws --version
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ECR_REPO
      - REPO_URI=$ECR_REPO
      - echo "REPO_URI=$REPO_URI"

  build:
    commands:
      - docker build -t ${REPO_URI}:$IMAGE_TAG .
      - docker images

  post_build:
    commands:
      - docker push ${REPO_URI}:$IMAGE_TAG

artifacts:
  files: []
